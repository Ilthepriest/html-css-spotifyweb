<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

        <!-- Inizio aside -->
        <aside>
            <div class="logo">
                <img src="./img/logo.svg" alt="">

            <div class="home">
                <ul>
                    <li> <img src="./img/home.svg" alt=""> <a href="#">Home</a></li>
                    <li> <img src="./img/search.svg" alt=""><a href="#">Cerca</a></li>
                    <li> <img src="./img/libreria.svg" alt=""><a href="#">La tua libreria</a></li>
                </ul>
            </div>

            <div class="playlist">
                <ul>
                    <li><h3>Playlist</h3></li>
                    <li> <a href=""><div class="square_gray"><i class="fa-solid fa-plus"></i></div></a> <a href="#">Crea Playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                    <li><a href="#">Nome playlist</a></li>
                </ul>
            </div>

            
            
                <div class="install">
                    <ul>
                        <li class="primo"><img src="./img/download.svg" alt=""><a href="#">Install app</a> </li>
                        <hr>
                        <li class="secondo"><div class="circle_gray"><img src="./img/profile.svg" alt=""></div><a href="#">John Doe</a></li>
                    </ul>
                </div>
           
            
        </aside>

        <!-- Inizio header -->

        <header>
            <span class="button_upgrade">
                Effettua l'upgrade
            </span>
        </header>

        <!-- Inizio main -->
        <main></main>
    

    <!-- Inizio footer -->
    <footer>
        <div class="container_left">
            <div class="name_sound">
                <img src="./img/sinister.jpeg" alt="">
            </div>
    
            <div class="album">
                <h4>Sinester</h4>
                <div class="txt">Brano nome</div>
            </div>

            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <div class="column">
            <div class="container_center">
                <i class="fa-solid fa-shuffle font_size"></i>
                <i class="fa-solid fa-backward-step font_size"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step font_size"></i>
                <i class="fa-solid fa-arrow-rotate-right font_size"></i>
            </div>
            <div class="bar">
                <div>0.25</div>
                <div class="bar_white"></div>
                <div class="bar_gray"></div>
                <div>4.35</div>
            </div>
        </div>
        
        

        <div class="container_right">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="bar2">
                <div class="bar_white"></div>
                <div class="bar_gray m_right"></div>
            </div>
            
        </div>
    </footer>

</html>
